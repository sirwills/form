<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>



    <form action="">

        <label for="Name" >Name</label>
        <input type="text" placeholder="John">
        <br>
        <br>
        
        <label for="email">Email</label>
        <input type="email" placeholder="+234(8)00000007">
        <br>
        <br>

        <label for="phone number">Phone Number</label>
        <input type="number">
        <br><br>

        <label for="acctount">Account Type</label>
        <select name="Account Type" id=" Account Type">Account Type 
            <option value="Current Account">Current Account</option>
            <option value="Savings">Savings</option>
        </select>
         <br><br>

       
        <label for="password">Password</label>
        <input type="password">
        
        <br>
        <br>
        <label for="Dob">Date Of Birth</label>
        <input type="date">
        
        <br>
        <br>

        
        <label for="Card">Card</label>
        <input type="checkbox">
        
        <br>
        <br>

        <label for="cardtype">Master Card</label>
        <input type="radio">

        
        
        <br>

        <textarea placeholder="type additional information here" name="message" id="" cols="30" rows="10"></textarea>
        <br>
        <br>

        <button>Submit Form</button>
    </form>
    
</body>
</html>
